<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhel Roadlines Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="home.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500 text-white">
    <header class="p-5 text-center">
        <h1 class="text-4xl font-bold">Suhel Roadlines Transport</h1>
        <p class="mt-2">Your trusted partner in transportation solutions</p>
    </header>

    <main class="p-5">
        <section id="image-gallery" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Images will be dynamically inserted here -->
        </section>

        <div class="mt-5 text-center">
            <button id="saveButton" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">
                Save Data
            </button>
            <button id="loadButton" class="bg-blue-500 hover:bg-blue-600 text-black font-bold py-2 px-4 rounded ml-4">
                Load Data
            </button>
        </div>
    </main>

    <footer class="p-5 text-center">
        <p>&copy; 2023 Suhel Roadlines Transport. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="home.js"></script>
</body>
</html>
