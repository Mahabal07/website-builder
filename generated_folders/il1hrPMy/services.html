<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhel Roadlines Transport - Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="services.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500 text-white">
    <header class="p-6 text-center">
        <h1 class="text-4xl font-bold">Suhel Roadlines Transport</h1>
        <p class="mt-2 text-lg">Your trusted partner in transportation services</p>
    </header>

    <main class="container mx-auto p-6">
        <section class="mb-10">
            <h2 class="text-3xl font-semibold mb-4">Our Services</h2>
            <div id="services" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Service Cards will be injected here by JavaScript -->
            </div>
        </section>

        <button id="loadMore" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">
            Load More Services
        </button>
    </main>

    <footer class="p-6 text-center">
        <p>&copy; 2023 Suhel Roadlines Transport. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="services.js"></script>
</body>
</html>
