<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Suhel Roadlines Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="contact-us.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500 text-white">
    <header class="p-6 text-center">
        <h1 class="text-4xl font-bold">Suhel Roadlines Transport</h1>
        <p class="mt-2">Your trusted transport partner</p>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <section class="mb-8">
            <h2 class="text-3xl font-semibold">Contact Us</h2>
            <p class="mt-2">We'd love to hear from you! Please fill out the form below.</p>
        </section>

        <section>
            <form id="contactForm" class="bg-white p-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-800">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-800">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-800">Message</label>
                    <textarea id="message" class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send Message</button>
            </form>
        </section>

        <section class="mt-8">
            <h2 class="text-3xl font-semibold">Our Images</h2>
            <div id="imageGallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"></div>
        </section>
    </main>

    <footer class="p-6 text-center">
        <p>&copy; 2023 Suhel Roadlines Transport. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="contact-us.js"></script>
</body>
</html>
