<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="shopping-cart.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">

    <header class="p-5 shadow-md">
        <h1 class="text-3xl font-bold">Shopping Cart</h1>
    </header>

    <main class="container mx-auto p-5">
        <section id="cart-items" class="mb-10">
            <h2 class="text-2xl font-semibold">Your Items</h2>
            <div id="items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
        </section>

        <section class="flex justify-between items-center">
            <h2 class="text-2xl font-semibold">Total: <span id="total-price">$0.00</span></h2>
            <button id="checkout" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Checkout</button>
        </section>
    </main>

    <footer class="text-center p-5">
        <p>&copy; 2023 Shopping Cart. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="shopping-cart.js"></script>
</body>
</html>
