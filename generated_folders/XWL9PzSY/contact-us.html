<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="contact-us.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <header class="text-white p-5">
        <h1 class="text-4xl font-bold text-center">Contact Us</h1>
    </header>
    <main class="flex flex-col items-center justify-center p-10">
        <div class="bg-white rounded-lg shadow-lg p-5 w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" class="border p-2 w-full mb-4 rounded" required>
                <input type="email" id="email" placeholder="Your Email" class="border p-2 w-full mb-4 rounded" required>
                <textarea id="message" placeholder="Your Message" class="border p-2 w-full mb-4 rounded" required></textarea>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Send Message</button>
            </form>
        </div>
        <div id="responseMessage" class="mt-4 text-white text-lg"></div>
        <button id="fetchImages" class="mt-4 bg-green-500 text-white p-2 rounded hover:bg-green-600">Fetch Images</button>
        <div id="imageGallery" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4"></div>
    </main>
    <footer class="text-white p-5 text-center">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
<script src="contact-us.js"></script>
</body>
</html>
