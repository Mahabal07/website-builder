<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="checkout.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex flex-col">
    <header class="p-5 text-white text-center">
        <h1 class="text-3xl font-bold">Checkout</h1>
    </header>
    <main class="flex-grow p-5">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
            <div id="product-list" class="mb-4"></div>
            <div class="flex justify-between items-center">
                <span class="text-lg font-bold">Total:</span>
                <span id="total-price" class="text-lg font-bold">$0.00</span>
            </div>
            <button id="checkout-button" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Proceed to Payment</button>
        </div>
    </main>
    <footer class="p-5 text-white text-center">
        <p>&copy; 2023 E-Commerce Site</p>
    </footer>
    <script src="script.js"></script>
<script src="checkout.js"></script>
</body>
</html>
