<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="order-confirmation.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
    <header class="p-5 text-center">
        <h1 class="text-4xl font-bold">Thank You for Your Order!</h1>
    </header>
    <main class="flex flex-col items-center justify-center h-screen">
        <div class="bg-white text-black p-8 rounded-lg shadow-lg w-11/12 md:w-1/2">
            <h2 class="text-2xl font-semibold mb-4">Order Details</h2>
            <p>Your order has been successfully placed. Here are the details:</p>
            <div id="order-details" class="mt-4"></div>
            <button id="view-products" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Products</button>
            <button id="home" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Go to Home</button>
        </div>
    </main>
    <footer class="p-5 text-center">
        <p>&copy; 2023 E-Commerce Inc.</p>
    </footer>
    <script src="script.js"></script>
<script src="order-confirmation.js"></script>
</body>
</html>
