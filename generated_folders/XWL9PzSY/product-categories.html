<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="product-categories.css">
</head>
<body class="bg-gradient-to-r from-blue-800 to-purple-800 text-white">

    <header class="py-6 text-center">
        <h1 class="text-4xl font-bold">Our Product Categories</h1>
    </header>

    <main class="container mx-auto">
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 my-8">
            <!-- Category Card Template -->
            <div class="bg-gray-800 hover:bg-gray-700 rounded-lg p-4 transition duration-300">
                <img id="category-image" src="" alt="Category" class="w-full h-48 rounded-lg object-cover mb-4">
                <h2 class="font-semibold text-xl">Category Name</h2>
                <p class="text-gray-300">Brief description of the category.</p>
                <button onclick="addToCart('Category Name')" class="mt-2 py-2 px-4 bg-green-500 hover:bg-green-400 rounded">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer class="py-4 text-center">
        <p>&copy; 2024, Your Company</p>
    </footer>

    <script src="script.js"></script>
<script src="product-categories.js"></script>
</body>
</html>
