<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Product Details</title>
<link rel="stylesheet" href="product-details.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-teal-500">

    <!-- Header -->
    <header class="p-5 text-white text-center">
        <h1 class="text-3xl font-bold">E-Commerce Store</h1>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center py-12">
        <div class="bg-white shadow-xl rounded-lg p-5 w-full max-w-lg">
            <img id="product-image" class="rounded-lg" src="" alt="Product Image" />
            <h2 id="product-title" class="text-xl font-semibold mt-4">Product Title</h2>
            <p id="product-description" class="text-gray-600 mt-2">This is a dummy product description. It provides key details about the product.</p>
            <span id="product-price" class="text-2xl font-bold mt-4">$19.99</span>

            <div class="flex mt-6">
                <button id="add-to-cart" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Add to Cart</button>
                <button id="buy-now" class="bg-blue-500 text-white p-2 rounded-lg ml-2 hover:bg-blue-600">Buy Now</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center p-5 bg-gray-800 text-white">
        <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="product-details.js"></script>
</body>
</html>
