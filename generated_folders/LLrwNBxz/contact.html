    <header class="p-5 text-center">
        <h1 class="text-4xl font-bold">Contact Me</h1>
        <p class="mt-2">I would love to hear from you!</p>
    </header>

    <main class="max-w-4xl mx-auto p-5">
        <section class="mb-10">
            <h2 class="text-2xl font-semibold">Get in Touch</h2>
            <form id="contactForm" class="mt-4">
                <input type="text" id="name" placeholder="Your Name" class="p-2 w-full rounded mb-4" required>
                <input type="email" id="email" placeholder="Your Email" class="p-2 w-full rounded mb-4" required>
                <textarea id="message" placeholder="Your Message" class="p-2 w-full rounded mb-4" rows="4" required></textarea>
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded">Send Message</button>
            </form>
        </section>

        <section>
            <h2 class="text-2xl font-semibold">Gallery</h2>
            <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4"></div>
        </section>
