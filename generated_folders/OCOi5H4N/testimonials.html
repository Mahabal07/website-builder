<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="testimonials.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
    <header class="p-5 text-center">
        <h1 class="text-4xl font-bold">Testimonials</h1>
        <p class="mt-2">What our clients say about us</p>
    </header>
    
    <main class="container mx-auto p-5">
        <div id="testimonials" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- Testimonials will be populated here -->
        </div>
        <button id="loadMore" class="mt-5 bg-white text-blue-500 px-4 py-2 rounded">Load More</button>
    </main>

    <footer class="text-center p-5">
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="testimonials.js"></script>
