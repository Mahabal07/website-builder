<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Portal - Events Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="events-calendar.css">
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
            <nav class="navbar navbar-expand-lg"> ... </nav>
            

    <header class="p-5 shadow-md bg-opacity-90">
        <h1 class="text-3xl font-bold text-center">College Events Calendar</h1>
    </header>

    <main class="container mx-auto p-5">
        <section id="events" class="mb-10">
            <h2 class="text-2xl font-semibold mb-4">Upcoming Events</h2>
            <div id="event-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
        </section>

        <section class="mb-10">
            <button id="fetch-images" class="px-4 py-2 bg-green-500 hover:bg-green-700 rounded-md">Fetch Images</button>
            <button id="clear-storage" class="px-4 py-2 bg-red-500 hover:bg-red-700 rounded-md">Clear Local Storage</button>
        </section>
    </main>

    <footer class="p-5 text-center bg-opacity-90">
        <p>&copy; 2023 College Portal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="events-calendar.js"></script>
</body>
</html>
