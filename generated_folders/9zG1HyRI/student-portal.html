<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="student-portal.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex flex-col">
            <nav class="navbar navbar-expand-lg"> ... </nav>
            
    <header class="text-white p-6 text-center">
        <h1 class="text-4xl font-bold">Welcome to the Student Portal</h1>
        <p class="mt-2">Your one-stop destination for all student needs</p>
    </header>
    
    <main class="flex-grow p-6">
        <section class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Available Courses</h2>
            <div id="courses" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Actions</h2>
            <div class="flex space-x-4">
                <button id="saveButton" class="bg-blue-600 text-white px-4 py-2 rounded">Save Data</button>
                <button id="loadButton" class="bg-green-600 text-white px-4 py-2 rounded">Load Data</button>
                <button id="clearButton" class="bg-red-600 text-white px-4 py-2 rounded">Clear Data</button>
            </div>
        </section>
    </main>

    <footer class="text-white p-6 text-center">
        <p>&copy; 2023 Student Portal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="student-portal.js"></script>
</body>
</html>
