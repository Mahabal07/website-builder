<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Custom styles (if any) -->
<link rel="stylesheet" href="contact-us.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600">
            <nav class="navbar navbar-expand-lg"> ... </nav>
            

    <!-- Header -->
    <header class="py-6 text-center text-white">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <p class="mt-2">We're here to help you!</p>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto my-10 bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
        <form id="contactForm" class="space-y-4">
            <input type="text" id="name" placeholder="Your Name" class="border border-gray-300 rounded-lg p-2 w-full" required>
            <input type="email" id="email" placeholder="Your Email" class="border border-gray-300 rounded-lg p-2 w-full" required>
            <textarea id="message" placeholder="Your Message" class="border border-gray-300 rounded-lg p-2 w-full h-32" required></textarea>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Send Message</button>
        </form>

        <div id="confirmationMessage" class="hidden mt-4 bg-green-200 p-4 rounded-lg">Message Sent Successfully!</div>
        
        <h2 class="text-2xl font-semibold mt-10">Check Our Gallery</h2>
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"></div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center text-white">
        <p>&copy; 2024 College Portal. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="contact-us.js"></script>
</body>
</html>
