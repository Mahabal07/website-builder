    <header class="p-6 text-center">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <p class="mt-2">We'd love to hear from you!</p>
    </header>
    <main class="max-w-4xl mx-auto p-6">
        <section class="mb-8">
            <h2 class="text-2xl font-semibold">Get in Touch</h2>
            <form id="contactForm" class="mt-4">
                <input type="text" id="name" placeholder="Your Name" class="w-full p-2 mb-4 rounded" required>
                <input type="email" id="email" placeholder="Your Email" class="w-full p-2 mb-4 rounded" required>
                <textarea id="message" placeholder="Your Message" class="w-full p-2 mb-4 rounded" rows="4" required></textarea>
                <button type="submit" class="bg-yellow-400 text-black p-2 rounded hover:bg-yellow-300">Send Message</button>
            </form>
        </section>
        <section>
            <h2 class="text-2xl font-semibold">Our Location</h2>
