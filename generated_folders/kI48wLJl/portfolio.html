<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="portfolio.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
    <header class="p-5 text-center">
        <h1 class="text-4xl font-bold">My Portfolio</h1>
        <p class="mt-2">Welcome to my personal portfolio website!</p>
    </header>
    
    <main class="p-5">
        <section id="projects" class="mb-10">
            <h2 class="text-3xl font-semibold">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="project-container">
                <!-- Project items will be injected here -->
            </div>
        </section>

        <section id="about" class="mb-10">
            <h2 class="text-3xl font-semibold">About Me</h2>
            <p class="mt-2">I am a passionate developer with experience in building web applications.</p>
            <button id="saveButton" class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">Save Info</button>
        </section>
    </main>

    <footer class="p-5 text-center">
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="portfolio.js"></script>
</body>
</html>
