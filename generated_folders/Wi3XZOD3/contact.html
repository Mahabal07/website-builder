    <header class="p-5 text-center">
        <h1 class="text-4xl font-bold">Contact Imtiyaz</h1>
        <p class="mt-2">I'm here to help you with your web development needs!</p>
    </header>

    <main class="flex flex-col items-center justify-center mt-10">
        <form id="contactForm" class="bg-white text-black p-6 rounded shadow-lg w-full max-w-lg">
            <div class="mb-4">
                <label for="name" class="block text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-bold mb-2">Message</label>
                <textarea id="message" class="shadow appearance-none border rounded w-full py-2 px-3" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send Message</button>
        </form>

        <div id="responseMessage" class="mt-4"></div>
        
        <button id="fetchImages" class="mt-6 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Fetch Images</button>
        <div id="imagesContainer" class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>
