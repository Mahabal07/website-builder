<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Suhel Roadlines Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="contact-us.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500">
    <header class="text-white p-5 text-center">
        <h1 class="text-4xl font-bold">Suhel Roadlines Transport</h1>
        <p class="mt-2">Your trusted transport partner</p>
    </header>

    <main class="container mx-auto p-5">
        <section class="bg-white rounded-lg shadow-lg p-5">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
            <form id="contactForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="border rounded w-full py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="border rounded w-full py-2 px-3" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" class="border rounded w-full py-2 px-3" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Send Message</button>
            </form>
            <div id="responseMessage" class="mt-4"></div>
        </section>

        <section class="mt-10">
            <h2 class="text-2xl font-semibold mb-4">Our Gallery</h2>
            <div id="gallery" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </section>
    </main>

    <footer class="text-white text-center p-5">
        <p>&copy; 2023 Suhel Roadlines Transport. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="contact-us.js"></script>
</body>
</html>
