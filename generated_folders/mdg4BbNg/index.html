<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhel Roadlines Transport</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="home.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500">
    <header class="text-white p-5">
        <h1 class="text-4xl font-bold text-center">Suhel Roadlines Transport</h1>
        <nav class="flex justify-center space-x-4 mt-4">
            <button id="homeButton" class="bg-blue-700 p-2 rounded">Home</button>
            <button id="aboutButton" class="bg-blue-700 p-2 rounded">About Us</button>
            <button id="servicesButton" class="bg-blue-700 p-2 rounded">Services</button>
            <button id="contactButton" class="bg-blue-700 p-2 rounded">Contact</button>
        </nav>
    </header>

    <main class="text-white p-5">
        <section id="content" class="mt-10">
            <h2 class="text-3xl font-semibold text-center">Welcome to Suhel Roadlines</h2>
            <p class="mt-5 text-center">Your trusted partner in transportation logistics. We ensure timely and safe delivery of goods.</p>
            <div id="imageGallery" class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </section>
    </main>

    <footer class="text-center p-5 mt-10 bg-blue-600">
        <p>&copy; 2023 Suhel Roadlines Transport. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="home.js"></script>
</body>
</html>
