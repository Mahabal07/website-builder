<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhelroadlines Transport - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="blog.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 text-white">
    <header class="p-6">
        <h1 class="text-4xl font-bold text-center">Suhelroadlines Transport Blog</h1>
    </header>
    
    <main class="container mx-auto p-6">
        <section id="blog-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Blog Posts will be injected here -->
        </section>
        <div class="text-center mt-6">
            <button id="loadMore" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Load More Posts</button>
            <button id="saveToLocal" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded ml-4">Save Post</button>
        </div>
    </main>
    
    <footer class="p-6 text-center">
        <p>&copy; 2023 Suhelroadlines Transport. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="blog.js"></script>
</body>
</html>
