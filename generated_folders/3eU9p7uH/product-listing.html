<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="product-listing.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">

    <!-- Header -->
    <header class="py-6 text-center">
        <h1 class="text-4xl font-bold">E-Commerce Store</h1>
        <p class="mt-2 text-lg">Explore our exclusive products!</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center">
        <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="product-listing.js"></script>
</body>
</html>
