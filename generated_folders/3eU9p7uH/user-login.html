<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="user-login.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex flex-col">
    <header class="text-white text-center py-6">
        <h1 class="text-4xl font-bold">E-Commerce Login</h1>
    </header>
    
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <h2 class="text-2xl font-semibold text-center mb-4">Welcome Back!</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="you@example.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="********">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600 transition duration-200">Login</button>
            </form>
            <div class="mt-4 text-center">
                <button id="register-btn" class="text-blue-500 hover:underline">Create an Account</button>
            </div>
        </div>
    </main>

    <footer class="text-white text-center py-4">
        <p>&copy; 2023 E-Commerce Inc. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="user-login.js"></script>
</body>
</html>
