<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="contact-us..css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 text-white">

    <header class="p-5 text-center">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <p class="mt-2">We're here to help you!</p>
    </header>

    <main class="max-w-4xl mx-auto p-5">
        <section class="mb-10">
            <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
            <form id="contactForm" class="bg-white text-black p-5 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block mb-2">Name:</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email:</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block mb-2">Message:</label>
                    <textarea id="message" class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send Message</button>
            </form>
        </section>

        <section id="imagesSection" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <h2 class="text-2xl font-semibold mb-4 col-span-full">Gallery</h2>
            <!-- Images will be dynamically loaded here -->
        </section>
    </main>

    <footer class="text-center p-5">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="contact-us..js"></script>
</body>
</html>
