    <header class="p-6 text-center">

    <main class="p-6">
        <section id="contact" class="mt-10">
            <h2 class="text-3xl font-semibold text-center">Contact Me</h2>
            <form id="contactForm" class="mt-5 max-w-lg mx-auto bg-white text-black p-5 rounded-lg shadow-lg">
                <input type="text" id="name" placeholder="Your Name" required class="w-full p-2 mb-4 border border-gray-300 rounded">
                <input type="email" id="email" placeholder="Your Email" required class="w-full p-2 mb-4 border border-gray-300 rounded">
                <textarea id="message" placeholder="Your Message" required class="w-full p-2 mb-4 border border-gray-300 rounded"></textarea>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded">Send Message</button>
            </form>
            <div id="successMessage" class="hidden text-center mt-5 text-green-500">Message sent successfully!</div>
        </section>

        <section id="imageGallery" class="mt-10">
            <h2 class="text-3xl font-semibold text-center">Image Gallery</h2>
            <div id="gallery" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-5"></div>
