    <header class="flex justify-center items-center h-screen bg-gradient-to-r from-indigo-500 to-pink-500">
        <h1 class="text-4xl font-bold text-white">Contact Us</h1>
    </header>
    <main class="max-w-md mx-auto p-4 pt-6">
        <section class="bg-white p-4 rounded shadow-md">
            <h2 class="text-2xl font-bold">Get in Touch</h2>
            <form>
                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-400 rounded">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-400 rounded">
                <label for="message" class="block mb-2">Message:</label>
                <textarea id="message" class="w-full p-2 border border-gray-400 rounded"></textarea>
                <button id="submit-btn" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Send</button>
            </form>
            <div id="response"></div>
        </section>
        <section class="bg-white p-4 rounded shadow-md mt-4">
            <h2 class="text-2xl font-bold">Get Inspired</h2>
            <ul class="list-none p-0 m-0">
                {#images}
                <li class="flex justify-center mb-4">
                    <img src="{image}" alt="Wedding Inspiration" class="w-full h-48 object-cover rounded">
                </li>
                {/images}
            </ul>
        </section>
    </main>
