<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="checkout.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <header class="text-white p-5">
        <h1 class="text-3xl font-bold">E-Commerce Checkout</h1>
    </header>
    <main class="container mx-auto p-5 bg-white rounded-lg shadow-lg">
        <section id="product-section" class="mb-5">
            <h2 class="text-2xl font-semibold mb-3">Your Products</h2>
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
        <section id="checkout-section">
            <h2 class="text-2xl font-semibold mb-3">Checkout</h2>
            <form id="checkout-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="name" class="border rounded w-full p-2" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" class="border rounded w-full p-2" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded">Complete Purchase</button>
            </form>
        </section>
    </main>
    <footer class="text-white text-center p-5">
        <p>&copy; 2023 E-Commerce. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
<script src="checkout.js"></script>
</body>
</html>
