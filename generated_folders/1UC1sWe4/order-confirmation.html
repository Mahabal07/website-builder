<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="order-confirmation.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
    <header class="p-6 text-center">
        <h1 class="text-4xl font-bold">Thank You for Your Order!</h1>
        <p class="mt-2">Your order has been confirmed and is being processed.</p>
    </header>
    
    <main class="container mx-auto p-6">
        <section class="mb-8">
            <h2 class="text-2xl font-semibold">Order Details</h2>
            <div id="order-details" class="mt-4 bg-gray-800 p-4 rounded-lg">
                <!-- Order details will be populated here -->
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold">Related Products</h2>
            <div id="related-products" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                <!-- Related products will be populated here -->
            </div>
        </section>

        <div class="mt-6 flex justify-center space-x-4">
            <button id="continue-shopping" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Continue Shopping</button>
            <button id="view-order" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">View Order</button>
        </div>
    </main>

    <footer class="p-6 text-center">
        <p>&copy; 2023 Your E-Commerce Site. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="order-confirmation.js"></script>
</body>
</html>
