<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="shopping-cart.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-700">My Shop</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Products</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto flex-grow p-4">
        <h2 class="text-3xl font-bold text-white mb-6">Shopping Cart</h2>
        <div id="cart-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="mt-6">
            <button id="checkout" class="bg-yellow-500 text-white px-4 py-2 rounded-lg shadow hover:bg-yellow-600">Checkout</button>
        </div>
    </main>

    <footer class="bg-white p-4 text-center">

    </footer>

    <script src="script.js"></script>
<script src="shopping-cart.js"></script>
</body>
</html>
