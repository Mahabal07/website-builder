<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="user-registration.css">
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-500 min-h-screen flex flex-col">
    <header class="text-white p-4 text-center">
        <h1 class="text-4xl font-bold">Welcome to Our E-Commerce Site</h1>
    </header>
    
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6">User Registration</h2>
            <form id="registrationForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" class="border border-gray-300 rounded-lg w-full p-2" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="border border-gray-300 rounded-lg w-full p-2" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="border border-gray-300 rounded-lg w-full p-2" required>
                </div>
                <button type="submit" class="bg-indigo-600 text-white rounded-lg w-full p-2 hover:bg-indigo-700 transition">Register</button>
            </form>
            <div class="mt-4 text-center">
                <button id="fetchImages" class="bg-green-600 text-white rounded-lg p-2 hover:bg-green-700 transition">Fetch Images</button>
            </div>
            <div id="imagesContainer" class="mt-4 grid grid-cols-1 gap-4"></div>
        </div>
    </main>
    
    <footer class="text-white p-4 text-center">
        <p>&copy; 2023 E-Commerce Site. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="user-registration.js"></script>
</body>
</html>
