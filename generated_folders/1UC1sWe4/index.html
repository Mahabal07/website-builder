<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="home.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">

    <header class="p-5 flex justify-between items-center">
        <h1 class="text-3xl font-bold">Tech Store</h1>
        <nav>
            <button id="cartButton" class="bg-white text-blue-500 px-4 py-2 rounded">Cart (0)</button>
        </nav>
    </header>

    <main class="p-5">
        <section class="mb-10">
            <h2 class="text-2xl font-semibold mb-4">Featured Products</h2>
            <div id="productContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>
    </main>

    <footer class="p-5 text-center">
        <p>&copy; 2023 Tech Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
<script src="home.js"></script>
</body>
</html>
