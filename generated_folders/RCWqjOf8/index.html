<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.0/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-pink to-purple h-screen">
    <div class="flex flex-col items-center justify-between h-screen">
        <header class="bg-pink-500 text-white py-4 px-8">
            <h1 class="text-2xl font-bold">E-Commerce Website</h1>
        </header>
        <main class="bg-purple-500 text-white px-8 py-16">
            <div class="flex flex-wrap justify-center">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg m-2">Add to Cart</button>
                <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg m-2">View Cart</button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg m-2">Checkout</button>
            </div>
        </main>
        <footer class="bg-pink-500 text-white py-4 px-8">
            <p>&copy; 2024 E-Commerce Website. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
