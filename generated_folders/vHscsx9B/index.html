<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imtiyaz's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
<link rel="stylesheet" href="index.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white">
    <header class="p-6 text-center">
        <h1 class="text-4xl font-bold">Welcome to Imtiyaz's Portfolio</h1>
        <p class="mt-2 text-lg">Web Developer | Designer | Creator</p>
    </header>
    
    <main class="p-6">
        <section id="projects" class="mb-8">
            <h2 class="text-3xl font-semibold">Projects</h2>
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"></div>
        </section>

        <section id="about" class="mb-8">
            <h2 class="text-3xl font-semibold">About Me</h2>
            <p class="mt-2">I am a passionate web developer with experience in creating dynamic and responsive websites. I love coding and exploring new technologies.</p>
        </section>

        <button id="saveButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Save Data
        </button>
        <button id="loadButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Load Data
        </button>
    </main>

    <footer class="p-6 text-center">
        <p>&copy; 2023 Imtiyaz. All rights reserved.</p>
    </footer>
<script src="index.js"></script>
</body>
</html>
